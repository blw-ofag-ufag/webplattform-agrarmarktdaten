fragment SEO on SeoField {
  title
  description
  image {
    url
  }
  twitterCard
}

query HomePage($locale: SiteLocale!) {
  homePage(locale: $locale) {
    title
    lead
    seo {
      ...SEO
    }
  }

  allMarkets(locale: $locale) {
    title
    slug
    tile {
      url
    }
  }

  allThemes(locale: $locale) {
    title
    slug
    tile {
      url
    }
  }

  allBlogPosts(locale: $locale, first: 3) {
    title
    lead
    slug
    image {
      url
    }
    markets {
      title
    }
    themes {
      title
    }
    _firstPublishedAt
  }
}

query MarketPage($locale: SiteLocale!, $slug: String!) {
  market(locale: $locale, filter: { slug: { eq: $slug } }) {
    title
    lead
    slug
    tile {
      url
    }
    seo {
      ...SEO
    }

    _allSlugLocales {
      locale
      value
    }
  }

  allMarkets(locale: $locale) {
    title
    lead
    slug
  }

  allBlogPosts(locale: $locale, first: 3) {
    title
    lead
    slug
    image {
      url
    }
    markets {
      title
    }
    themes {
      title
    }
    _firstPublishedAt
  }
}

query AllMarketsSlugLocales {
  allMarkets {
    _allSlugLocales {
      locale
      value
    }
  }
}

