query HomePage($locale: SiteLocale!) {
  homePage(locale: $locale) {
    id
    title
    lead {
      value
      links {
        __typename
        ...InternalLink
      }
    }
    hero {
      id
      url
    }
    markets {
      id
      title
      slug
    }

    focusArticles {
      id
      title
      slug
    }
    ...SEOMetaTags
  }

  ...SiteFavIcon
  ...MenuItems
  ...TopBlogPosts
}

