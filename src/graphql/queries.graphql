# Queries
## Regular
query HomePage($locale: SiteLocale!) {
  homePage(locale: $locale) {
    _allSlugLocales {
      locale
      value
    }
    id
    title
    lead
    hero {
      id
      url
    }
    seo {
      ...FullSEO
    }
    markets {
      id
      title
      slug
    }

    focusArticles {
      id
      title
      slug
    }
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }

  topBlogPosts: allBlogPosts(locale: $locale, first: 3) {
    ...SimpleBlogPost
  }
}

query LegalPage($locale: SiteLocale!) {
  legalPage(locale: $locale) {
    id
    title
    slug
    lead
    content {
      value
    }
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }
}

query TermsPage($locale: SiteLocale!) {
  termsPage(locale: $locale) {
    title
    slug
    lead
    content {
      value
    }
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }
}

query MarketPage($locale: SiteLocale!, $slug: String!) {
  marketArticle(locale: $locale, filter: { slug: { eq: $slug } }) {
    _allSlugLocales {
      locale
      value
    }
    ...FullMarketArticle
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }

  topBlogPosts: allBlogPosts(locale: $locale, first: 3) {
    ...SimpleBlogPost
  }
}

query FocusArticlePage($locale: SiteLocale!, $slug: String!) {
  focusArticle(locale: $locale, filter: { slug: { eq: $slug } }) {
    _allSlugLocales {
      locale
      value
    }
    ...FullFocusArticle
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }

  topBlogPosts: allBlogPosts(locale: $locale, first: 3) {
    ...SimpleBlogPost
  }
}

query MethodsPage($locale: SiteLocale!) {
  methodsPage(locale: $locale) {
    _allSlugLocales {
      locale
      value
    }
    id
    title
    lead
    seo {
      ...FullSEO
    }
    content {
      value
      blocks {
        id
        __typename
        ...ImageTeaserBlock
      }
      links {
        __typename
        id
        workspace {
          id
          name
          workspaceId
        }
        reportId
        name
        dataset {
          name
          id
          datasetId
          workspace {
            workspaceId
            name
            id
          }
        }
      }
    }
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }

  topBlogPosts: allBlogPosts(locale: $locale, first: 3) {
    ...SimpleBlogPost
  }
}

query AnalysisPage($locale: SiteLocale!) {
  analysisPage(locale: $locale) {
    id
    title
    lead
    seo {
      ...FullSEO
    }
  }
  _allBlogPostsMeta {
    count
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }

  allBlogPosts(locale: $locale, first: 7) {
    ...SimpleBlogPost
  }
}

query paginatedBlogposts($locale: SiteLocale!, $first: IntType!, $skip: IntType!) {
  allBlogPosts(locale: $locale, first: $first, skip: $skip) {
    ...SimpleBlogPost
  }
}

query BlogPost($locale: SiteLocale!, $slug: String!) {
  blogPost(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...BlogPost
    id

    _allSlugLocales {
      locale
      value
    }
  }

  allMarketArticles(locale: $locale) {
    ...SimpleMarketArticle
  }

  allFocusArticles(locale: $locale) {
    ...SimpleFocusArticle
  }

  topBlogPosts: allBlogPosts(locale: $locale, first: 3) {
    ...SimpleBlogPost
  }
}

query AllPowerBIReports($locale: SiteLocale!) {
  allPowerBiReports(locale: $locale) {
    id
    reportId
    dataset {
      datasetId
    }
    workspace {
      workspaceId
    }
  }
}

