# Fragments
fragment FullSEO on SeoField {
  title
  description
  image {
    id
    url
  }
  twitterCard
}

fragment SimpleMarketArticle on MarketArticleRecord {
  id
  title
  slug
}

fragment SimpleFocusArticle on FocusArticleRecord {
  id
  title
  slug
}

fragment FullMarketArticle on MarketArticleRecord {
  id
  title
  slug
  lead
  content {
    value
    blocks {
      id
      __typename
      ...ImageTeaserBlock
    }
    links {
      __typename
      ...DataDownloadSection
      ...HighlightSection
      ...PowerBI
    }
  }
  seo {
    ...FullSEO
  }
}

fragment FullFocusArticle on FocusArticleRecord {
  id
  title
  slug
  lead
  content {
    value

    blocks {
      __typename
      ...ImageTeaserBlock
    }
    links {
      __typename
      ...DataDownloadSection
      ...HighlightSection
      ...PowerBI
    }
  }
  seo {
    ...FullSEO
  }
}

fragment SimpleBlogPost on BlogPostRecord {
  id
  title
  slug
  lead
  image {
    id
    alt
    url
    responsiveImage(imgixParams: { fit: fill, w: 1096, h: 556, auto: format }) {
      sizes
      src
      width
      height
      alt
      title
      base64
    }
  }
  markets {
    id
    title
    slug
  }
  focusArticles {
    id
    title
    slug
  }
  publishedDate
}

fragment BlogPost on BlogPostRecord {
  id
  publishedDate
  title
  lead
  slug
  authors {
    id
    firstName
    lastName
    portrait {
      id
      url
    }
  }
  markets {
    id
    title
    slug
  }
  focusArticles {
    id
    title
    slug
  }
  content {
    value
    blocks {
      id
      __typename
      ...ImageTeaserBlock
    }
    links {
      __typename
      ...DataDownloadSection
      ...HighlightSection
      ...PowerBI
    }
  }
}

