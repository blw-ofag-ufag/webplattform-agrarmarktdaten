schema:
  - https://graphql.datocms.com:
      headers:
        Authorization: ${DATOCMS_API_TOKEN}
documents: "src/**/*.graphql"
generates:
  src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
config:
  nonOptionalTypename: true
  namingConvention:
    transformUnderscore: true
    enumValues: keep
    scalars:
      BooleanType: boolean
      Date: string
      DateTime: string
      IntType: number
